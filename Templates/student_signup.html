{% extends "base.html" %}

{% block title %}

Student_Signup


{% endblock %}

{% block css %}

<style>   
    label {
        font-weight: bold;
    }
    
    Body {  
      font-family: Calibri, Helvetica, sans-serif;  
      background-color:silver;  
    }  
    button {   
           background-color: #4CAF50;   
           width: 10%;  
            color: black;   
            padding: 15px;   
            margin: 10px 0px;   
            border: none;   
            cursor: pointer;
            border-radius: 10px;   
             }   

     input[type=email], input[type=password], input[type=text] {   
            width: 25%;   
            margin: 8px 0;  
            padding: 12px 20px;   
            display: inline-block;   
            border: none;   
            box-sizing: border-box; 
            border-radius: 10px;  
        }  
     button:hover {   
            opacity: 0.7;   
        }   

     .container {   
            padding: 25px;   
            background-color:burlywood;  
        }   

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}


li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #4CAF50;
}
</style>   

{% endblock %}


{% block js %}

<script>
    function myFunction() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {
            x.type = "text";
        }
        else
        {
            x.type = "password";
        }
    }

    function matchPassword() {  
        var pw1 = document.getElementById("pswd1").value;  
        var pw2 = document.getElementById("pswd2").value;  
        if(pw1 != pw2)  
        {   
            alert("Passwords did not match");
            document.getElementById("pswd1").value = '';
            document.getElementById("pswd2").value = '';
            event.preventDefault(); 
            // returnToPreviousPage(); 
            return false;
        }
        else{
            // returnToNextPage(); 
            return true;
        }
}  
</script>

{% endblock %}

{% block body %}

{% if error %}
    <p class=error><strong>Error:</strong> {{ error }} </p>
{% endif %}


  

<ul>
    <li><a href="{{ url_for('login') }} ">LOGIN</a></li>
    <li><a class="active" href="{{ url_for('student_signup') }} ">STUDENT SIGN UP</a></li>
    <li><a href="{{ url_for('teacher_signup') }}">TEACHER SIGN UP</a></li>
</ul>

<form action="/student_signup" method="POST" onsubmit = "matchPassword()">   
    

    <div class="container">  
        <h1> Student Sign Up </h1> 
        
        <div>
        <label>First Name : </label><br>   
            <input type="text" placeholder="Enter your First Name " name="fname" required>
        </div><br>

        <div>
        <label>Last Name: </label><br>    
            <input type="text" placeholder="Enter your Last Name" name="lname" required> 
        </div><br> 

        <div>
        <label>User Name: </label><br>    
            <input type="text" placeholder="Enter your User Name" name="uname" required>
        </div><br> 

        <div>
        <label>Email Id : </label><br>    
        <input type="email" placeholder="Enter your mail id" name="email" required> 
        </div><br> 

        <input type="hidden" name="role" value="student">

        <div>
        <label for="psw">Password : </label><br>  
        <input type="password" placeholder="Enter Password" id="pswd1" name="password" required></br>
        </div><br> 

        <div>
        <label for="psw">Re-enter Password : </label><br>  
            <input type="password" placeholder="Re-Enter Password" id="pswd2" name="rpassword" required></br>
        </div><br> 
            
            
        <button type="submit">Create</button> 

    </div>
</form>




{% endblock %}
