{% extends "base.html" %}

{% block title %}

Student_Signup_Courses


{% endblock %}

{% block css %}

<style>
    label {
        font-weight: bold;
    }

    Body {
        font-family: Calibri, Helvetica, sans-serif;
        background-color: silver;
    }

    button {   
           background-color: #4CAF50;   
           width: 10%;  
            color: black;   
            padding: 15px;   
            margin: 10px 0px;   
            border: none;   
            cursor: pointer;
            border-radius: 10px;   
             }

    input[type=email],
    input[type=password],
    input[type=text] {
        width: 25%;
        margin: 8px 0;
        padding: 12px 20px;
        display: inline-block;
        border: 2px solid black;
        box-sizing: border-box;
    }

    button:hover {
        opacity: 0.7;
    }

    .container {
        padding: 25px;
        background-color: burlywood;
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }

    li {
        float: left;
    }


    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover:not(.active) {
        background-color: #111;
    }

    .active {
        background-color: #4CAF50;
    }
</style>

{% endblock %}

{% block body %}




<ul>
    <li><a href="{{ url_for('login') }} ">LOGIN</a></li>
    <li><a class="active" href="{{ url_for('student_signup') }} ">STUDENT SIGN UP</a></li>
    <li><a href="{{ url_for('teacher_signup') }}">TEACHER SIGN UP</a></li>
</ul>

<form action="/student_signup_courses" method="POST">


    <div class="container">

        <center>
            <h1> Choose Courses You Want </h1>
        </center>

        <center>
            {% for c in courseadd %}
            <input type="checkbox" id={{c.course}} name="course_id" value={{c.ID}}>
            <label for="{{c.course}}">{{c.course}}</label><br><br>
            {% endfor %}
        </center>


        <center><button type="submit">Add or Skip</button> </center>

    </div>
</form>




{% endblock %}
